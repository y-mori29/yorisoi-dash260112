server {
    listen 8080;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # SPAのための設定: 存在しないパスへのアクセスはindex.htmlにリダイレクト
        try_files $uri $uri/ /index.html;
    }

    # エラーページの設定 (必要に応じてカスタマイズ)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
